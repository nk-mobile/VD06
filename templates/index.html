<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пользовательские карточки</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-5">Добавьте информацию о себе</h1>

        <!-- Форма для ввода данных -->
        <div class="card mb-5 shadow">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Форма ввода</h2>
                <form method="POST" action="/">
                    <div class="mb-3">
                        <label for="name" class="form-label">Имя</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="city" class="form-label">Город</label>
                        <input type="text" class="form-control" id="city" name="city" required>
                    </div>
                    <div class="mb-3">
                        <label for="hobby" class="form-label">Хобби</label>
                        <input type="text" class="form-control" id="hobby" name="hobby" required>
                    </div>
                    <div class="mb-3">
                        <label for="age" class="form-label">Возраст</label>
                        <input type="number" class="form-control" id="age" name="age" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Отправить</button>
                </form>
            </div>
        </div>

        <!-- Отображение карточек пользователей -->
        <h2 class="text-center mb-4">Карточки пользователей</h2>
        <div class="row">
            {% for user in users %}
            <div class="col-md-4 mb-4">
                <div class="card shadow">
                    <div class="card-body">
                        <h5 class="card-title">{{ user.name }}, {{ user.age }}</h5>
                        <h6 class="card-subtitle mb-2 text-muted">{{ user.city }}</h6>
                        <p class="card-text">
                            <strong>Хобби:</strong> {{ user.hobby }}
                        </p>
                    </div>
                </div>
            </div>
            {% else %}
            <div class="col-12">
                <div class="alert alert-info">Пока нет данных о пользователях. Будьте первым!</div>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
